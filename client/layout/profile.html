<template name="profile">
    <div class="margintop"></div>


    <div class="margintop"></div>
    <div class="container">
        {{> header_home}}

        <div class="row">
            {{> controlnav }}




            <div class="col-md-6">
                <div class="post">

                    <h3>
                        {{services.twitter.screenName}}
                        {{profile.name}}
                        <span>{{username}}</span>
                        <small> 's Profile</small>

                                  
                    </h3>
                                            <img src=" {{services.twitter.profile_image_url}}"/>
                    <img src=" {{fbprofile}}"/>

                    
                   

                </div>
                <div class="post">
                    <h4>latest posts</h4>
                </div>

                {{#each lastsposts}} {{> postSingle}} {{> commentsbox}} {{/each}} {{> more}}
                <div class="margintop"></div>
            </div>




            <!--col for posts-->



            {{> sidebarnav}}



        </div>
        <!--row-->

    </div>
    <!--container-->
    {{> searchbox}}
</template>
