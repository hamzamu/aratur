<template name="adminx">
	
	
	 <div class="container-fluid content">
	 <div class="row content">
     <div id="idbar" class="col-md-1">
		<div  class="paddingx"></div>
		<ul class="icons_admin list-group">
			<li class="list-group-item"><a href="" rel="tooltip" data-placement="right" title="Search"><span class="glyphicon glyphicon-search"></span></a></li>
			<li class="list-group-item"><a href="" rel="tooltip" data-placement="right" title="Archive"><span class="glyphicon glyphicon-briefcase"></span></a></li>
			<li class="list-group-item"><a href="" rel="tooltip" data-placement="right" title="Calender"><span class="glyphicon glyphicon-calendar"></span></a></li>
			<li class="list-group-item"><a href="" rel="tooltip" data-placement="right" title="Notification"><span class="glyphicon glyphicon-bullhorn"></span></a></li>
			<li class="list-group-item"><a href="" rel="tooltip" data-placement="right" title="Settings"><span class="glyphicon glyphicon-cog"></span></a></li>
			<li class="list-group-item"><a href="" rel="tooltip" data-placement="right" title="Design"><span class="glyphicon glyphicon-th"></span></a></li>
			<li class="list-group-item"><a href="" rel="tooltip" data-placement="right" title="Users"><span class="glyphicon glyphicon-user"></span></a></li>

		</ul>
    </div>
    
		
    <div id="idbar2" class="content col-md-4">

	<div class="list-group">
	  <a href="#" class="list-group-item active">News</a>
	  <a href="#" class="list-group-item">Messages</a>
	  <a href="#" class="list-group-item">Chat</a>
	  </div>
	  
	  <div class="list-group">
	  <a href="#" class="list-group-item">News Monitor</a>
	  <a href="#" class="list-group-item">Twitter Monitor</a>
	  <a href="#" class="list-group-item">Press Watcher</a>
	</div>
	
	
	
	<div class="list-group">
		  <a href="#" class="list-group-item active">News<span class="badge">9</span></a>
		  <a href="#" class="list-group-item"><span class="glyphicon glyphicon-exclamation-sign"></span>  Pending<span class="badge danger">2</span></a>
		  <a href="#" class="list-group-item"><span class="glyphicon bs-glyphicons  glyphicon-briefcase"></span>  Unconfirmed<span class="badge">9</span></a>
		  <a href="#" class="list-group-item"><span class="glyphicon glyphicon-new-window"></span>   Unpublished<span class="badge">5</span></a>
		  <a href="#" class="list-group-item"><span class="glyphicon glyphicon-ok-sign"></span>  Published<span class="badge">7</span></a>
		  <a href="#" class="list-group-item"><span class="glyphicon glyphicon-bullhorn "></span>  Reporters<span class="badge">17</span></a>
	</div>


    </div><!--idbar2-->
    
    <div id="idbar3" class="content col-md-5">
		
	<div class="list-group">
			<div class="list-group-item">
				<textarea class="list-name-input form-control" id="add_new_post" rows="4"></textarea>
			</div>
	</div>
    <div class="list-group">
    {{#each posts}}

	     {{#if editing}}
             
              <textarea class="list-name-input form-control edit_post" id="edit_post" rows="4" value="{{status}}">{{post}}</textarea>
 
          {{else}}
			
			  <div href="#" class="list-group-item ofh">
				<h4 class="list-group-item-heading edit">
				
					{{post}}
					
				</h4>
				<p class="list-group-item-text small">{{ created_at}}</p>
				<br />
				
				<p class="bs-component mouse_hand">
					
					{{#if confirmed}}<span class="unconfirm label label-info ">Confirmed</span>{{else}}<span class="confirm label label-default">Confirm</span>{{/if}}										
					{{#if eyewitness}}<span class="uneyewitness label label-primary">Eyewitness</span>{{else}}<span class="eyewitness label label-default">Eyewitness</span>{{/if}}
					{{#if agancies}}<span class="unagancies label label-danger">Agencies</span>{{else}}<span class="agancies label label-default">Agencies</span>{{/if}}					
					{{#if social}}<span class="unsocial label label-success">Social</span>{{else}}<span class="social label label-default">Social</span>{{/if}}					
					{{#if official}}<span class="unofficial label label-warning">Official</span>{{else}}<span class="official label label-default">Official</span>{{/if}}
					
				</p>
				
			  
			
			<a href="" class="delete-link cdl2" ><span class="glyphicon  glyphicon-pushpin"></span></a>
			<a href="" class="delete-link cdl2" ><span class="glyphicon  glyphicon-map-marker"></span></a>
			<a href="" class="delete-link cdl"><span class="glyphicon  glyphicon-remove "></span></a>			
			<a href="" class="edit cdl" ><span class="glyphicon  glyphicon-edit"></span></a>		
			
			    <!--<div class=" pull-right">
					<button type="button" class="btn btn-danger btn-sm"><span class="glyphicon glyphicon-remove "></span></button>
					<button type="button" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-trash "></span></button>
					<button type="button" class="btn btn-info edit btn-sm"><span class="glyphicon glyphicon-edit "></span></button>
					<button type="button" class="btn btn-success btn-sm"><span class="glyphicon glyphicon-ok "></span></button>
				</div>-->
				  
			{{/if}}
				  
				  </div>
		    
    {{/each}}
		 </div>
    </div>
