<head>
    <title>Impact</title>

    <meta charset="UTF-8">
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>



    <style>
        body {
            background: #f7f7f7 url("/images/bg.png");
        }
    </style>



</head>

<body>



    {{#Layout template="MyLayout"}} {{/Layout}}

</body>


<template name="MyLayout">



    {{> yield "page"}}



</template>


<template name="page">




    <div class="margintop"></div>



    <div class="container">

        {{> nav}} {{> main}}

    </div>


</template>





<template name="main">




    <div class="row">


        {{> searchnav}}

        <!--<div class="{{open}}" id="clickme">Click me!</div>-->



        <div class="col-md-6 ">





            {{#if error}}
            <div class="pad margin no-print" id="error">
                <div class="alert alert-info" style="margin-bottom: 0!important;">
                    <button type="button" class="close" data-dismiss="alert">Ã—</button>
                    <i class="fa fa-info"></i>
                    <b>Note:</b>{{error}}
                </div>
            </div>

            {{/if}}

            <div class=" panel panel-success  shadow">

                <div class="panel-heading">
                    <h3 class="panel-title">Add a Post !</h3>
                </div>

                <div class="addo borderbottom panel-body">
                    <div id="add-post-form" class="post_for">
                        {{#if new_cat}}


                        <p>
                            <textarea class="form-control" id="add-post" rows="3"></textarea>
                        </p>
                        <p>
                            <a class="btn btn-default" id="newpostclose">
                                <span class="glyphicon glyphicon-remove"></span>
                            </a>
                        </p>
                        {{else}}
                        <p>
                            <a class=" btn btn-warning" id="btnNewCat">
                                <span class="glyphicon glyphicon-plus"></span>
                            </a>
                        </p>


                        {{/if}}

                    </div>
                    <!--form-->
                </div>
            </div>

        </div>
        <!---col-->


        {{> notifcationnav}}
        <!---col-->


    </div>
    <!--row-->

    <div class="row">
        {{> controlnav }}


        <div class="col-md-6 ">
            <!--col-md-offset-2-->

            {{> posts}}

        </div>
        <!--col for posts-->



        {{> sidebarnav}}



    </div>
    <!--row-->



</template>


<template name="notFound">
    <h1>Not Found</h1>
</template>

<template name="loading">
    <h1>Loading...</h1>
</template>
