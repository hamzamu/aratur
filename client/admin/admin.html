<template name="admin">

    <div id="wrapper">

        <!-- Sidebar -->
        {{> admin_nav}}

        <!-- Page content -->
        <div id="page-content-wrapper">

            <!-- Keep all page content within the page-content inset div! -->
            <div class="page-content inset">
                <div class="row">
                    <div class="col-md-12">

                        {{> posts_admin}}
                    </div>

                </div>
            </div>
        </div>

    </div>

</template>



<template name="posts_admin">

    <h3>Manage posts</h3>

    <div class="panel panel-default">
        <div class="panel-body">
            <textarea class="list-name-input form-control" id="add_new_post" rows="4"></textarea>
        </div>
    </div>




    {{#each posts}}
    <div class="box box-solid">

        <div class="panel panel-default">

            <div class="panel-body">

                {{#if editing}}

                <textarea class="list-name-input form-control edit_post" id="edit_post" rows="4" value="{{status}}">{{post}}</textarea>

                {{else}}


                <h4 class="edit">

                    {{post}}

                </h4>
                <p class="list-group-item-text small">{{date}}</p>
                <br />

                <p class="bs-component mouse_hand">

                    {{#if confirmed}}
                    <span class="unconfirm label label-info ">Confirmed</span>{{else}}
                    <span class="confirm label label-default">Confirm</span>{{/if}} {{#if eyewitness}}
                    <span class="uneyewitness label label-primary">Eyewitness</span>{{else}}
                    <span class="eyewitness label label-default">Eyewitness</span>{{/if}} {{#if agancies}}
                    <span class="unagancies label label-danger">Agencies</span>{{else}}
                    <span class="agancies label label-default">Agencies</span>{{/if}} {{#if social}}
                    <span class="unsocial label label-success">Social</span>{{else}}
                    <span class="social label label-default">Social</span>{{/if}} {{#if official}}
                    <span class="unofficial label label-warning">Official</span>{{else}}
                    <span class="official label label-default">Official</span>{{/if}}

                </p>



                <p style="overflow:hidden;">
                    <!--<a href="" class="delete-link cdl2" ><span class="glyphicon  glyphicon-pushpin"></span></a>
										<a href="" class="delete-link cdl2" ><span class="glyphicon  glyphicon-map-marker"></span></a>-->
                    {{#if publish}}
                    <a href="" class="unpublish cdl">
                        <span class="label label-success">published</span>
                    </a>{{else}}
                    <a href="" class="publish cdl">
                        <span class="label label-warning">publish this</span>
                    </a>{{/if}}
                    <a href="" class="delete-link cdl2">
                        <span class="glyphicon  glyphicon-remove "></span>
                    </a>
                    <a href="" class="edit cdl">
                        <span class="glyphicon  glyphicon-edit"></span>
                    </a>
                </p>


                {{/if}}

            </div>

        </div>


    </div>
    <!-- /.box (chat box) -->


    {{/each}}
</template>
